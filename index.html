<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="container">
    <div class="card-container">
      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>

      <div class="nft-content">
        <p class="nft-id">Equilibrium #3429</p>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm. </p>
      </div>

      <div class="prize-container">
        <img src="images/icon-ethereum.svg" alt="">
        <div class="prize-text">
          <span class="prize">0.041 ETH</span>
          <p class="days">3 days left </p>
        </div>
      </div>
      <hr class="line">

      <div class="footer-area">
        <img src="images/image-avatar.png" alt="">
        <div class="footer-text">
          <span class="credit">Creation of</span>
          <p class="creator">Jules Wyvern</p>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
